<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* styles.css */

/* Set global styles */
body, html {
    height: 100%;
    margin: 0;
    padding: 0;
}

/* Create a flex container for the layout */
.container {
    display: flex;
    height: 100%;
    width: 100%;
    background-color: #1eee74; /* Set your desired background color */
}

/* Style the signup div */
.signup {
    height: 89.25%;
    width: 90%;
    background-color: #d11b1b; /* Set your desired background color */
    padding: 20px;
    box-sizing: border-box;
}

/* Style the list */
.list {
    display: flex;
    list-style: none;
    height: 89.25%;
    flex-direction: column; /* Stack list items vertically */
    flex: 1; /* Distribute remaining space equally between list items */
}

/* Style individual list items */
.a, .b {
    padding: 10px;
    border: 1px solid #ccc; /* Add a border for separation */
    background-color: #f9f9f9; /* Set your desired background color */
}

    </style>
</head>

<body>
    <div class="container">
        <div class="signup">
            <!-- Your signup content goes here -->
        </div>
        <ul class="list">
            <li class="a">Item A</li>
            <li class="b">Item B</li>
        </ul>
    </div>
</body>

</html>
